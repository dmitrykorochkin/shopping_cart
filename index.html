<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>shopping cart</title>
</head>
<body>
    <section class="section-cart">
        <header class="section-cart__header">
            <div class="container">
                <h1 class="title-1">Корзина товаров</h1>
            </div>
           
        </header>
        <div class="section-cart__body">
            <div class="container">

                <section class="cart">
                    <header class="cart-header">
                        <div class="cart-header__title">наименование</div>
                        <div class="cart-header__count">количество</div>
                        <div class="cart-header__cost">стоимость</div>
                    </header>
                    <section class="product">
                        <div class="product__img">
                            <img src="./img/products/lenovo.webp" alt="Lenovo">
                        </div>
                        <div class="product__title">Lenovo ThinkBook Air 13
                        </div>
                        <div class="product__count">
                             <div class="count">
                                <div class="count__box">
                                    <input class="count__input" min="1" max="100" type="number" value="1" />
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <img src="./img/icons/arrow-up.svg" alt="arrow-up">
                                    </button>
                                    <button type="button" class="count__down">
                                        <img src="./img/icons/arrow-down.svg" alt="arrow-down">
                                    </button>
                                </div>
                             </div>
                        </div>
                        <div class="product__price">110 000 руб.</div>
                        <div class="product__controls">
                            <button type="button">
                                <img src="./img/icons/close.svg" alt="">
                            </button>
                        </div>
                    </section>
                    <section class="product">
                        <div class="product__img">
                            <img src="./img/products/alisa.png" alt="alisa">
                        </div>
                        <div class="product__title">Умная колонка Яндекс
                        </div>
                        <div class="product__count">
                             <div class="count">
                                <div class="count__box">
                                    <input class="count__input" min="1" max="100" type="number" value="1" />
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <img src="./img/icons/arrow-up.svg" alt="arrow-up">
                                    </button>
                                    <button type="button" class="count__down">
                                        <img src="./img/icons/arrow-down.svg" alt="arrow-down">
                                    </button>
                                </div>
                             </div>
                        </div>
                        <div class="product__price">5 990 руб.</div>
                        <div class="product__controls">
                            <button type="button">
                                <img src="./img/icons/close.svg" alt="">
                            </button>
                        </div>
                    </section>
                    <section class="product">
                        <div class="product__img">
                            <img src="./img/products/note10.png" alt="note10">
                        </div>
                        <div class="product__title">Redmi Note 10
                        </div>
                        <div class="product__count">
                             <div class="count">
                                <div class="count__box">
                                    <input class="count__input" min="1" max="100" type="number" value="1" />
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <img src="./img/icons/arrow-up.svg" alt="arrow-up">
                                    </button>
                                    <button type="button" class="count__down">
                                        <img src="./img/icons/arrow-down.svg" alt="arrow-down">
                                    </button>
                                </div>
                             </div>
                        </div>
                        <div class="product__price">15 990 руб.</div>
                        <div class="product__controls">
                            <button type="button">
                                <img src="./img/icons/close.svg" alt="">
                            </button>
                        </div>
                    </section>
                    <footer class="cart-footer">
                        <div class="cart-footer__count">3 еденицы</div>
                        <div class="cart-footer__price">329 000 руб.</div>
                    </footer>
                </section>

            </div>
        </div>
    </section>
</body>
</html>
